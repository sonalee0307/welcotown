	<div id="wrap">


		<div class="boat area">
			<img src="images/boat.png" alt="boat" id="boatImg">
		</div>
		<div class="fountain area">
			<img src="images/fountain.png" alt="fountain" id="fountainImg">
		</div>
		<div class="welcotrain area">
			<img src="images/welcotrain.png" alt="welcotrain" id="welcotrainImg">
		</div>
		<script>
			$(function(){
				$("#boatImg").hover(
					function(){
						$(this).attr("src","images/boat.gif");
					},
					function() {
						$(this).attr("src","images/boat.png");
					}
				);
				$("#fountainImg").hover(
					function(){
						$(this).attr("src","images/fountain.gif");
					},
					function() {
						$(this).attr("src","images/fountain.png");
					}
				);
				$("#welcotrainImg").hover(
					function(){
						$(this).attr("src","images/welcotrain.gif");
					},
					function() {
						$(this).attr("src","images/welcotrain.png");
					}
				);
			});
		</script>
